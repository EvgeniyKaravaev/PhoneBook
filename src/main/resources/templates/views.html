<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phonebook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{'/css/demo.css'}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container" role="main">
    <div class="jumbotron">
        <h1>Phonebook</h1>
    </div>
    <div>
        <form th:action="@{/views/search/first}" method="get" class="form-horizontal">
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:value="${firstName != null} ? ${firstName}" name="firstName" placeholder="Поиск по имени" class="form-control"/>
            </div>
            <div style="margin-top: 10px" class="form-group">
                <div class="col-sm-6 controls">
                    <button type="submit" class="btn btn-dark"> Поиск </button>
                </div>
            </div>
        </form>
        <br>
        <form th:action="@{/views/search/last}" method="get" class="form-horizontal">
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:value="${lastName != null} ? ${lastName}" name="lastName" placeholder="Поиск по фамилии" class="form-control"/>
            </div>
            <div style="margin-top: 10px" class="form-group">
                <div class="col-sm-6 controls">
                    <button type="submit" class="btn btn-dark"> Поиск </button>
                </div>
            </div>
        </form>
    </div>
    <a th:href="@{/views/addNew}"><button type="submit" class="btn btn-primary">Добавить контакт</button></a>
    <br>
    <div class="table table-responsive">
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Email</th>
                <th>Номер</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="toDo : ${toDos}">
                <td th:text="${toDo.id}" class="funny"/>
                <td th:text="${toDo.firstName}" class="funny"/>
                <td th:text="${toDo.lastName}" class="funny"/>
                <td th:text="${toDo.email}" class="funny"/>
                <td th:text="${toDo.number}" class="funny"/>
                <td>
                    <a th:href="@{'/views/todo/' + ${toDo.id}}">Просмотреть</a>
                    <br>
                    <a th:href="@{'/views/update/' + ${toDo.id}}">Изменить</a>
                    <br>
                    <a th:href="@{'/views/delete/' + ${toDo.id}}">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <form th:action="@{/logout}" method="post">
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-dark"> Выйти </button>
            </div>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
